
<!doctype html>
<html>
    
  <head>
    <title>Chat App Challenge</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
    
  <body>
    <ul id="messages"></ul>
      
    <form action="">
        <input id="input" autocomplete="off" placeholder="Enter a username and hit Enter" /><button>Send</button>
    </form>
      
    <script>
        var host = location.origin;
        var socket = io.connect(host, {port: 5000, transports: ["websocket"]});
        var userLoggedIn = false
        var user = ''
        
        // server receives event as chat message
        $('form').submit(function(){
            if (userLoggedIn && $('#input').val() != '') {
                currMessage = $('#input').val()
                socket.emit('chat message', user, currMessage);
            }
            $('#input').val('');
            return false;
        });
        
        // display when a user has connected
        socket.on('connect', function(){
            // get the user's name and clear the placeholder
            // so the input box can now be used for chat messages
            var getUsername = function(callback) {
                callback($('#input').val());
                $('#input').removeAttr('placeholder');
            };
            
            // let everyone know who joined the chat
            $('#input').keypress(function(event) {
                if ( (event.which == 13) && !userLoggedIn ) {
                    getUsername(function(username) {
                        socket.emit('news', '... ' + username + ' connected ...');
                        $('#input').val('');
                        userLoggedIn = true;
                        user = username
                    });
                }
            });
        });
        
        // display when a user has disconnected
        socket.on('disconnect', function(){
            $('#messages').append($('<li>').text('user disconnected'));
        });
        
        // add chat message to list
        socket.on('chat message', function(user, msg){
            console.log(msg);
            $('#messages').append($('<li>').text(user + ': ' + msg));
        });
        
        // allow to display other events
        socket.on('news', function(data){
            $('#messages').append($('<li>').text(data));
        });
        
    </script>
      
  </body>
</html>
